<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>growduino</title>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">

    <!-- build:css css/minified.css -->
    <link rel="stylesheet" href="libs/bootstrap-datetimepicker/bootstrap-datetimepicker.css">
    <link rel="stylesheet" href="css/base.css">
    <!-- endbuild -->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular-resource.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular-route.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highcharts/3.0.9/highcharts.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.min.js"></script>

    <!-- build:js js/minified.js -->
    <script src="libs/bootstrap-datetimepicker/bootstrap-datetimepicker.js"></script>
    <script src="libs/bootstrap-datetimepicker/bootstrap-datetimepicker.cs.js"></script>
    <script src="libs/async.js"></script>

    <script src="js/utils.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services/resources.js"></script>
    <script src="js/services/triggerTransformer.js"></script>
    <script src="js/controllers/NavigationController.js"></script>
    <script src="js/controllers/ChartController.js"></script>
    <script src="js/controllers/NetworkConfigController.js"></script>
    <script src="js/controllers/RelayController.js"></script>
    <script src="js/controllers/TriggersController.js"></script>
    <script src="js/directives/bsHasError.js"></script>
    <!-- endbuild -->
</head>
<body ng-app="growduino">
    <!--h1><div class="container">growduino client</div></h1-->
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <ul class="nav nav-pills nav-stacked" ng-controller="NavigationController">
                    <li ng-class="{ active: isActive('/')}"><a href="#">Sensors</a></li>
                    <li ng-class="{ active: isActive('/triggers')}"><a href="#/triggers">Triggers</a></li>
                    <li ng-class="{ active: isActive('/network')}"><a href="#/network">Network</a></li>
                </ul>

                <div class="relays" ng-controller="RelayController">
                    <span ng-repeat="relay in relays">
                      <span ng-class="{label: true, 'label-default': !relay.state, 'label-success': relay.state }">{{ relay.name }}</span>
                    </span>
                </div>
            </div>
            <div class="col-md-10 page-content">
                <div ng-view></div>
            </div>
        </div>
    </div>
</body>
</html>
