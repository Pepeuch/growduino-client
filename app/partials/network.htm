<form novalidate class="form-horizontal" ng-class="{loading: loading}" name="form" ng-submit="config.$save()">
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label><input type="checkbox" ng-model="config.use_dhcp" /> DHCP</label>
            </div>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': form.mac.$invalid}">
        <label class="col-sm-2 control-label">MAC address</label>
        <div class="col-sm-10">
            <input name="mac" type="text" ng-model="config.mac" ng-pattern="/^([0-9a-f]{1,2}[\.:-]){5}([0-9a-f]{1,2})$/i" class="form-control"/></label>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': form.ip.$invalid}">
        <label class="col-sm-2 control-label">IP address</label>
        <div class="col-sm-10">
            <input name="ip" type="text" ng-model="config.ip" ng-pattern="/^(\d{1,3}\.){3}\d{1,3}$/" class="form-control"/></label>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': form.netmask.$invalid}">
        <label class="col-sm-2 control-label">Netmask</label>
        <div class="col-sm-10">
            <input name="netmask" type="text" ng-model="config.netmask" ng-pattern="/^(\d{1,3}\.){3}\d{1,3}$/" class="form-control"/></label>
        </div>
    </div>
    <div class="form-group" ng-class="{'has-error': form.gateway.$invalid}">
        <label class="col-sm-2 control-label">Gateway</label>
        <div class="col-sm-10">
            <input name="gateway" type="text" ng-model="config.gateway" ng-pattern="/^(\d{1,3}\.){3}\d{1,3}$/" class="form-control"/></label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">NTP server</label>
        <div class="col-sm-10">
            <input name="ntp" type="text" ng-model="config.ntp" class="form-control"/></label>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </div>
</form>
