<div id="chart"></div>


<form class="form-inline" role="form">
    <div class="btn-group">
        <button type="button" class="btn btn-info" ng-click="shiftDateUnit(-1)"><span class="glyphicon glyphicon-backward"></span></button>
        <button type="button" class="btn btn-info" ng-click="shiftDateUnit(1)"><span class="glyphicon glyphicon-forward"></span></button>
    </div>

    <div class="btn-group">
        <button type="button" ng-class="{btn: true, 'btn-info': true, active: (zoom == 'M')}" ng-click="changeZoom('M')">Month</button>
        <button type="button" ng-class="{btn: true, 'btn-info': true, active: (zoom == 'D')}" ng-click="changeZoom('D')">Day</button>
        <button type="button" ng-class="{btn: true, 'btn-info': true, active: (zoom == 'H')}" ng-click="changeZoom('H')">Hour</button>
    </div>

    <input type="text" class="form-control" id="picker-date" />
</form>

<br>
{{ date.toString() }}
