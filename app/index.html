<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Growduino</title>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/base.css">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular-resource.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="//code.highcharts.com/highcharts.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-app="growduino">
    <h1><div class="container">Growduino</div></h1>
    <div class="container">
        <ul class="nav nav-pills">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">Network</a></li>
        </ul>

        <br>

        <div ng-controller="NetworkConfigCtrl">
            {{ greeting }}
            <form novalidate class="form-horizontal" name="form" ng-submit="config.$save()">
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label><input type="checkbox" ng-model="config.use_dhcp" /> DHCP</label>
                        </div>
                    </div>
                </div>
                <div class="form-group" ng-class="{'has-error': form.mac.$invalid}">
                    <label class="col-sm-2 control-label">MAC address</label>
                    <div class="col-sm-10">
                        <input name="mac" type="text" ng-model="config.mac" ng-pattern="/^([0-9a-f]{1,2}[\.:-]){5}([0-9a-f]{1,2})$/i" class="form-control"/></label>
                    </div>
                </div>
                <div class="form-group" ng-class="{'has-error': form.ip.$invalid}">
                    <label class="col-sm-2 control-label">IP address</label>
                    <div class="col-sm-10">
                        <input name="ip" type="text" ng-model="config.ip" ng-pattern="/^(\d{1,3}\.){3}\d{1,3}$/" class="form-control"/></label>
                    </div>
                </div>
                <div class="form-group" ng-class="{'has-error': form.netmask.$invalid}">
                    <label class="col-sm-2 control-label">Netmask</label>
                    <div class="col-sm-10">
                        <input name="netmask" type="text" ng-model="config.netmask" ng-pattern="/^(\d{1,3}\.){3}\d{1,3}$/" class="form-control"/></label>
                    </div>
                </div>
                <div class="form-group" ng-class="{'has-error': form.gateway.$invalid}">
                    <label class="col-sm-2 control-label">Gateway</label>
                    <div class="col-sm-10">
                        <input name="gateway" type="text" ng-model="config.gateway" ng-pattern="/^(\d{1,3}\.){3}\d{1,3}$/" class="form-control"/></label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">NTP server</label>
                    <div class="col-sm-10">
                        <input name="ntp" type="text" ng-model="config.ntp" class="form-control"/></label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
